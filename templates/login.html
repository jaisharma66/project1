{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <div class="alert alert-success" role="alert">
        Congratulations! Your account has been registered. Enjoy the site.
    </div>
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="user_login" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <input class="form-control" name="pass_login" type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
