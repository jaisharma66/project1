{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <!-- Login page -->
    <h1>Login</h1>
    <!-- If statement checking if the user needs to be reprompted with warning -->
    {% if user_reprompt_2 %}
        <div class="alert alert-warning" role="alert">
            Login failed, please try again.
        </div>
        {% set user_reprompt_2 = False %}
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="user_login" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <input class="form-control" name="pass_login" type="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
{% endblock %}
