{% extends "layout.html" %}

{% block title %}
    Success, your account has been registered!
{% endblock %}

{% block body %}
    <form action="{{ url_for('search') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="search" placeholder="Search">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
    <h2>City and Zipcode</h2>
    <table class="table table-striped">
        <thead>
            <th scope="col">Zipcode</th>
            <th scope="col">City</th>
            <th scope="col">Details</th>
        </thead>
        <tbody>
        {% for retrieve in result %}
            <tr>
                <td>{{ retrieve.zipcode }}</td>
                <td>{{ retrieve.city }}</td>
                <td><a href="{{ url_for('search_info', zipcode=retrieve.zipcode) }}" class="btn btn-info" role="button">Details</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
